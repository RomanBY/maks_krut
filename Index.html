<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <title>Title</title>


</head>
<body>

<header>
    <div class="nav__container">
        <nav class="navbar navbar-expand-md">
            <a class="navbar-brand nav__text-a" href="#">Maks Krut</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar1"
                    aria-controls="navbar1" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon menu-toggle"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar1">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item pl-4 pr-4">
                        <a class="nav-link nav__text-p" href="#">MAIN PAGE</a>
                    </li>
                    <li class="nav-item pl-4 pr-4">
                        <a class="nav-link nav__text-p" href="#">ABOUT</a>
                    </li>
                    <li class="nav-item pl-4 pr-4">
                        <a class="nav-link nav__text-p" href="#">PORTFOLIO</a>
                    </li>
                    <li class="nav-item pl-4 pr-4">
                        <a class="nav-link nav__text-p" href="#">EXPERIENCE</a>
                    </li>
                    <li class="nav-item pl-4 pr-4">
                        <a class="nav-link nav__text-p" href="#">CONTACT</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div id="carouselExampleFade" class="carousel slide carousel-fade header__slider w-100" data-ride="carousel" data-pause="false">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="./img/slider/1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./img/slider/2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./img/slider/3.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</header>

<main></main>
<footer></footer>


<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/rellax/rellax.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
