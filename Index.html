<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <title>Title</title>


</head>
<body>

<header class="position-relative">
    <div class="nav__container w-100">
        <nav class="navbar navbar-expand-md">
            <a class="navbar-brand nav__text-name text-white" href="#">Maks Krut</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar1"
                    aria-controls="navbar1" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon menu-toggle"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar1">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item pr-lg-2 pr-lg-4">
                        <a class="nav-link text-white nav__text-a-active" href="#">MAIN PAGE</a>
                    </li>
                    <li class="nav-item pr-lg-2 pr-lg-4">
                        <a class="nav-link text-white nav__text-a" href="#">ABOUT</a>
                    </li>
                    <li class="nav-item pr-lg-2 pr-lg-4">
                        <a class="nav-link text-white nav__text-a" href="#">PORTFOLIO</a>
                    </li>
                    <li class="nav-item pr-lg-2 pr-lg-4">
                        <a class="nav-link text-white nav__text-a" href="#">EXPERIENCE</a>
                    </li>
                    <li class="nav-item pr-lg-2 pr-lg-4">
                        <a class="nav-link text-white nav__text-a" href="#">CONTACT</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div id="carouselExampleFade" class="carousel slide carousel-fade header__slider w-100" data-ride="carousel" data-pause="false">
        <div class="flex-column text-center m-auto justify-content-center slider__promo w-50">
            <h5 class="w-75 m-auto">WELCOME TO</h5>
            <h1 class="w-75 m-auto pt-lg-5">PHOTOGRAPHER'S PORTFOLIO</h1>
            <p class="w-75 m-auto pt-lg-5">A separate kind of photo art, that requires incredible skill of the photographer,
            it is a portrait photographer.</p>
        </div>
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block slider__img w-100" src="./img/slider/1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block slider__img w-100" src="./img/slider/2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block slider__img w-100" src="./img/slider/3.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev slider__control-left" href="#carouselExampleFade" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon d-none" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next slider__control-right" href="#carouselExampleFade" role="button" data-slide="next">
            <span class="carousel-control-next-icon d-none" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</header>

<main></main>
<footer></footer>


<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/rellax/rellax.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
